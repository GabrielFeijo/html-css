<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../page1/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="../page1/style.css" type="text/css">
    <title>CriaEdu</title>
</head>
<body>
    <div class="pack center">

        <nav>
         <div class="fundo">
            <img src="images/Rectangle.png"  class="back-img">
           
            <img src="images/perfil-photo.png"  class="profile-photo" >
            <input id="profile-check" type="checkbox" class="profile-photo" onclick="closeCheck()"  />
            <div id="sub-menu">
               <div id="sub-one"><p class="center">Perfil</p></div>
               <div id="sub-two"><p class="center">Configurações</p></div>
            </div>
            <img src="images/attach_money.png"  id="money">
            <p id="total-cash">255.10</p>
              <p id="level">Nível 10</p>
           </div> 
            <div class="navbar">
              <div class="container nav-container">

                  <input class="checkbox" type="checkbox" id="main-checkbox" onclick="closeCheckSB()" />
               

                  <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                  </div>  
                          
                <div class="menu-items">
                 <div onclick="closeCheck()" class="item-wrap">
                    <input id="checkbox-one" type="checkbox"  class="menu-check" />
                    <div class="main-menu" id="option-one"><img src="images/person.png" id="design-one" class="list-img">
                    <p class="description  center">Página Inicial</p></div>
                 </div>
                 <div class="item-wrap">
                    <input id="checkbox-two" type="checkbox" class="menu-check" />
                    <div class="main-menu" id="option-tw"><img src="images/blue-book.png" id="design-two" class="list-img"><p class="description  center">Revisão</p></div>
                 </div>
                 <div class="item-wrap">
                    <input id="checkbox-tree" type="checkbox" class="menu-check" />
                    <div class="main-menu" id="option-tree"><img src="images/open-book.png" id="design-tree" class="list-img">
                    <p class="description center">Exercício</p></div>
                 </div>
                 <div class="item-wrap">
                    <input id="checkbox-four" type="checkbox" class="menu-check" />
                    <div class="main-menu" id="option-four"><img src="images/prancheta.png" id="design-four" class="list-img">
                    <p class="description center">Avaliação</p></div>
                 </div>
                 <div class="item-wrap">
                    <input id="checkbox-five" type="checkbox" class="menu-check" />
                    <div class="main-menu" id="option-five"><img src="images/ranking.png" id="design-five" class="list-img"><p class="description center">Ranking</p></div>
                 </div>
                 <div class="item-wrap">
                    <input id="checkbox-six" type="checkbox" class="menu-check" />
                    <div class="main-menu" id="option-six"><img src="images/profile.png" id="design-six" class="list-img"><p class="description center">Perfil</p></div>
                 </div>
                 <div class="item-wrap">
                    <input id="checkbox-sev" type="checkbox" class="menu-check" />
                    <div class="main-menu" id="option-sev"><img src="images/config.png" id="design-sev" class="list-img"><p class="description center">Configurações</p></div>
                 </div>
                  
                </div>
              </div>
            </div>
          </nav>

          <div>
             <img src="images/personagem.png" alt="Menina alegre com a mão levantada" class="character center">
          </div>
          <div id="buttons">
             <div class="closet">
                <img src="images/camisa-closet.png" alt="Camisa Branca para representar o armário"  class="center">
             </div>
             <div class="shop">
                <img src="images/shop-icon.png" alt="Ícone da loja"  class="center">
             </div>
          </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
