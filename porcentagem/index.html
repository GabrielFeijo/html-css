<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Salário e Porcentagem</title>
</head>
<body>
    <main id="wrap">
        <section id="inicio">
            <p>Qual o valor do seu salário? <input type="number" name="salario" id="salario" class="number"></p>
            <p>Qual a porcentagem de desconto? <input type="number" name="porce" id="porce" class="number"></p>
            <input type="button" value="Calcular" onclick="contar()" id="botao">
        </section>
        <section id="fim">
          <p id="res"></p>
          <input type="button" value="Voltar" onclick="voltar()" id="botao-2">
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
